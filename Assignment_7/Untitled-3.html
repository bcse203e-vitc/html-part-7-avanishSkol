<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <div>
            <label for="num1">Number 1:</label>
            <input type="number" id="num1" placeholder="Enter first number">
        </div>
        <div>
            <label for="num2">Number 2:</label>
            <input type="number" id="num2" placeholder="Enter second number">
        </div>
        <div>
            <label for="operation">Select Operation:</label>
            <select id="operation">
                <option value="add">Addition (+)</option>
                <option value="subtract">Subtraction (-)</option>
                <option value="multiply">Multiplication (ร)</option>
                <option value="divide">Division (รท)</option>
                <option value="modulus">Modulus (%)</option>
                <option value="exponentiate">Exponentiation (**)</option>
            </select>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = 'Please enter valid numbers for both inputs.';
                return;
            }

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        result = 'Error: Division by zero is not allowed.';
                    } else {
                        result = num1 / num2;
                    }
                    break;
                case 'modulus':
                    result = num1 % num2;
                    break;
                case 'exponentiate':
                    result = Math.pow(num1, num2);
                    break;
                default:
                    result = 'Invalid operation.';
            }

            document.getElementById('result').textContent = 'Result: ' + result;
        }
    </script>
</body>
</html>
