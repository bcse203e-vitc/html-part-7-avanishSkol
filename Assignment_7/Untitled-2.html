<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Challenge</title>
   
</head>
<body>
    <div class="container">
        <h1>FizzBuzz Challenge</h1>
        <p>Print numbers from 1 to 50 with FizzBuzz rules.</p>
        <div>
            <label for="div3">Divisible by 3:</label>
            <input type="text" id="div3" value="Fizz">
        </div>
        <div>
            <label for="div5">Divisible by 5:</label>
            <input type="text" id="div5" value="Buzz">
        </div>
        <button onclick="fizzBuzz()">Generate FizzBuzz</button>
        <div id="output"></div>
    </div>

    <script>
        function fizzBuzz() {
            const div3 = document.getElementById('div3').value.trim() || "Fizz";
            const div5 = document.getElementById('div5').value.trim() || "Buzz";
            let output = '';

            for (let i = 1; i <= 50; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    output += `${div3}${div5}\n`;
                } else if (i % 3 === 0) {
                    output += `${div3}\n`;
                } else if (i % 5 === 0) {
                    output += `${div5}\n`;
                } else {
                    output += `${i}\n`;
                }
            }

            document.getElementById('output').textContent = output;
        }
    </script>
</body>
</html>
