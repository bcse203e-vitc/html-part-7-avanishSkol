<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
</head>
<body>
    <h1>Dynamic Table Generator</h1>

    <label for="rows">Number of Rows:</label>
    <input type="number" id="rows" placeholder="Enter number of rows">
    
    <label for="columns">Number of Columns:</label>
    <input type="number" id="columns" placeholder="Enter number of columns">
    
    <button onclick="generateTable()">Generate Table</button>

    <h3>Generated Table:</h3>
    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            const rows = parseInt(document.getElementById('rows').value);
            const columns = parseInt(document.getElementById('columns').value);

            if (isNaN(rows) || isNaN(columns) || rows <= 0 || columns <= 0) {
                alert("Please enter valid positive integers for rows and columns.");
                return;
            }

            const tableContainer = document.getElementById('tableContainer');

            tableContainer.innerHTML = '';

            const table = document.createElement('table');
            table.style.border = "1px solid black";

            for (let i = 0; i < rows; i++) {
                const row = document.createElement('tr');

                for (let j = 0; j < columns; j++) {
                    const cell = document.createElement('td');
                    cell.textContent = `Row ${i+1}, Col ${j+1}`; 
                    cell.style.border = "1px solid black"; 
                    row.appendChild(cell); 
                }

                table.appendChild(row);
            }

            tableContainer.appendChild(table);
        }
    </script>
</body>
</html>
