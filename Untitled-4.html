<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <label for="inputText">Enter a word or phrase:</label>
        <input type="text" id="inputText" placeholder="Enter text here" oninput="checkPalindrome()">
        <div id="result"></div>
    </div>

    <script>
        function checkPalindrome() {
            const inputText = document.getElementById('inputText').value;
            const resultElement = document.getElementById('result');

            // Normalize the input by removing non-alphanumeric characters and converting to lowercase
            const normalizedText = inputText.replace(/[^A-Za-z0-9]/g, '').toLowerCase();

            // Reverse the normalized text
            const reversedText = normalizedText.split('').reverse().join('');

            // Check if the original text is a palindrome
            if (normalizedText === reversedText) {
                resultElement.textContent = `"${inputText}" is a palindrome!`;
                resultElement.style.color = 'green';
            } else {
                resultElement.textContent = `"${inputText}" is not a palindrome.`;
                resultElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
